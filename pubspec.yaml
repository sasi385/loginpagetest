name: children_app_login
description: A beautiful children's app login screen built with Flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
fonts:
  - family: Barlow Semi Condensed
    fonts:
      - asset: fonts/BarlowSemiCondensed-Regular.ttf
        weight: 400
      - asset: fonts/BarlowSemiCondensed-Medium.ttf
        weight: 500
      - asset: fonts/BarlowSemiCondensed-Bold.ttf
        weight: 700